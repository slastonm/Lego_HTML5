<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style_lego.css">
    <title>lego</title>
</head>
<body>
    <div id="wrapper">

        <div class="head"></div>

        <div class="body">
            <div class="eye_both">
                <div class="left">
                    <div class="eyebrow_left"></div>
                    <div class="eye"></div>
                </div>
                <div class="right">
                    <div class="eyebrow_right"></div>
                    <div class="eye"></div>
                </div>
                <div class="right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="footer"></div>
        <div class="big_body">
            <div class="clothes"></div>
        </div>
        <div class="belt"></div>
        <div class="leg_both">
            <div class="leg_left">
                <div class="foot"></div>
            </div>
            <div class="leg_right">
                <div class="foot"></div>
            </div>
        </div>
        <div class="hand">
            <div class="shoulders"></div>
                <div class="hand_left">
                    <div class="forearm_left"></div>
                    <div class="handbreadth_left">
                    </div>
                    <div class="inside_left"></div>
                </div>

            <div class="hand_right">
                <div class="forearm_right"></div>
                <div class="handbreadth_right">
                </div>
                <div class="inside_right"></div>
            </div>
        </div>

    </div>
</body>
</html>
